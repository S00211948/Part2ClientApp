<div>
    <h4>Albums:</h4>
    <div class="row">
        <app-album-row class="col-3" *ngFor="let a of Artist.albums" [Album] = 'a' (click)="clicked(a)"></app-album-row>
    </div>
</div>
<div *ngIf="clickedAlbum">
    <h4>{{clickedAlbum.title}} Songs:</h4>
    <app-song-list [Album]="clickedAlbum"></app-song-list>
</div>
